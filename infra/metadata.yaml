apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: demo-application
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  title: Demo Application Infrastructure
  source:
    repo: https://config-management.googlesource.com/demo-app
    sourceType: git
  description:
    tagline: Demo Application
    detailed: Demo Application
    architecture:
    - Cloud Run
    - Cloud SQL
  variables:
  - name: image
    description: Application image to use for the deployment.
    type: string
    required: false
  - name: project
    description: GCP project for provisioning cloud resources.
    type: string
    required: true
  - name: region
    description: GCP region for provisioning regional resources.
    type: string
    default: us-west1
    required: false
  outputs:
  - name: service_location
  - name: service_name
  - name: service_uri
  roles:
  - level: Project
    roles:
    - roles/owner
    - roles/cloudbuild.builds.builder
    - roles/cloudsql.admin
    - roles/cloudsql.client
    - roles/iam.serviceAccountAdmin
    - roles/iam.serviceAccountUser
    - roles/resourcemanager.projectIamAdmin
    - roles/run.admin
    - roles/secretmanager.admin
    - roles/serviceusage.serviceUsageAdmin
  services:
  - cloudresourcemanager.googleapis.com
  - iam.googleapis.com
  - storage-api.googleapis.com
  - storage.googleapis.com
  - serviceusage.googleapis.com
  - logging.googleapis.com
  - run.googleapis.com
  - sqladmin.googleapis.com
  - cloudbuild.googleapis.com
